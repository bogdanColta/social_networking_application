<body class="bg-gray-100">

<div class="container-fluid p-0">
    <div class="row w-100 m-0 align-items-center justify-content-center" style="height: 55vh">
        <div class="row w-100 m-0 justify-content-center">
            <div class="col pl-5 text-left" style="padding-right: 2vw">
                <div class="card w-100" style="height: 44vh">
                    <div class="card-header p-0" style="height: 6vh">
                        <div class="row w-100 h-100 m-0 pl-4 align-items-center justify-content-center">
                            YOUR ADMIN ACCOUNT DETAILS
                        </div>
                    </div>
                    <div class="card-body p-2">
                        <div class="row w-100 h-100 m-0 align-items-center justify-content-center">
                            <div class="col text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12vw" height="12vw" fill="#3f4b65"
                                     class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                                </svg>
                            </div>
                            <div class="col text-center">
                                <div id="profile-username" style="font-weight: bold; font-size: 25px"></div>
                                <br>
                                <button type="button" class="btn btn-primary btn-sm w-50"
                                        data-bs-toggle="modal" data-bs-target="#update-user-modal">
                                    Update
                                </button>
                                <br><br>
                                <button type="button" class="btn btn-danger btn-sm w-50"
                                        data-bs-toggle="modal" data-bs-target="#delete-user-modal">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modals -->
<div class="modal fade" id="update-user-modal" tabindex="-1" aria-labelledby="update-user-modal-label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="update-user-modal-label">Update your username or password</h5>
            </div>
            <div class="modal-body">
                <form onsubmit="updateUser()">
                    <input type="text" id="update-username" placeholder="NEW USERNAME">
                    <br><br>
                    <input type="password" id="update-password" placeholder="NEW PASSWORD">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="updateUser()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="update-user-notification-modal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="update-user-notification-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="update-user-notification-modal-label">Account update notification</h5>
            </div>
            <div class="modal-body">
                Your account was successfully updated!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="window.location.href = 'account.html'">Close
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete-user-modal" tabindex="-1" aria-labelledby="delete-user-modal-label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-user-modal-label">Delete account</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="deleteUser()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete-user-notification-modal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="delete-user-notification-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-user-notification-modal-label">Account deletion notification</h5>
            </div>
            <div class="modal-body">
                Your account was successfully deleted!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="logout()">Home</button>
            </div>
        </div>
    </div>
</div>
