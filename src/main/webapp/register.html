<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/register.js" defer></script>
    <script defer src="js/login.js"></script>
</head>

<body class="bg-gray-100">
<nav id="navbar" class="navbar navbar-expand-lg bg-light" style="height: 6vh">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
    <div class="nav navbar-collapse h4">Net app</div>
</nav>

<div class="login-container">
    <div class="left">
        <div class="form">
            <form id="login-form" onsubmit="login()" oninput="clearInvalidCredentials()">
                <h3>Register</h3>
                <input type="text" id="username" placeholder="USERNAME">
                <input type="password" id="password" placeholder="PASSWORD">
                <p id="invalid-message"></p>
                <button type="submit" class="login-btn">REGISTER</button>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="images/login.jpg" alt="photo" style="width: 100%">
    </div>
</div>

</body>
</html>
